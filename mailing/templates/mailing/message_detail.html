{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <p class="card-title">Тема: {{ object.theme }}</p>
                    </div>
                    <div class="card-body">
                            <p>Текст: {{ object.body }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'mailing:message_list'%}"
                            class="btn btn-sm btn-outline-dark mt-2 mb-1"
                            >
                                К списку сообщений
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
