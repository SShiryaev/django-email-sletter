{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <p class="card-title">Название: {{ object.name }}</p>
                        <p class="card-title">Получатель: {{ object.send_to }}</p>
                        <p class="card-title">Первая отправка: {{ object.send_at }}</p>
                        <p class="card-title">Периодичность: {{ object.periodicity }}</p>
                    </div>
                    <div class="card-body">
                            <p>{{ object.message }}</p>
                    </div>
                    <div class="card-footer">
                        Статус: {{ object.status }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'mailing:mailing_list'%}"
                            class="btn btn-sm btn-outline-dark mt-2 mb-1"
                            >
                                К списку рассылок
                            </a>
                            <a href="{% url 'mailing:mailinglog_list'%}"
                               class="btn btn-sm btn-outline-warning mt-2 mb-1"
                            >
                                Логи
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
