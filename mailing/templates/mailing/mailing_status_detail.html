{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <p class="card-title">Статус: {{ object.mailing_status }}</p>
                        <p class="card-title">Дата последней попытки: {{ object.last_try }}</p>
                        <p class="card-title">Рассылка: {{ object.mailing }}</p>
                    </div>
                    <div class="card-body">
                            <p>Ответ сервиса: {{ object.post_log }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'mailing:mailing_detail' object.pk %}"
                            class="btn btn-sm btn-outline-dark mt-2 mb-1"
                            >
                                К рассылке
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
