{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить клиента "{{ object.name }}"?</p>
                        <button type="submit" class="btn btn-outline-dark">Подтвердить</button>
                        <a class="btn btn-outline-danger" href="{% url 'mailing:client_list' %}">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
