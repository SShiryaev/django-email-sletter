{% extends 'mailing/base.html' %}

{% block content %}
    <div class="album py-5 bg-dark">
        <div class="container">
            <div class="container mt-4">
                <div class="row">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        {% for object in object_list %}
                            <div class="col mb-4 mt-4">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <p class="card-title">Лог рассылки: {{ object.mailing }}</p>
                                        <p class="card-title">Последняя попытка: {{ object.last_try }}</p>
                                        <p class="card-text">Ответ: {{ object.mailing_status }}</p>
                                        <div class="d-flex justify-content-between align-items-center"></div>
                                            <small class="text-body-dark">{{ object.mailing_status }}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
