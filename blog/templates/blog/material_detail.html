{% extends 'mailing/base.html' %}

{% load custom_tags %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <img class="card-image" src="{{ object.preview|url_media }}" alt="{{ object.title }}">
                        <h3 class="card-title">
                            Материал {{ object.title }}
                        </h3>
                    </div>
                    <div class="card-body">
                            <p>
                                {{ object.body }}
                            </p>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.views_count }} | Дата публикации: {{ object.created_at }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
